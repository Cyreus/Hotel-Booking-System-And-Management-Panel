<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #formOrtala{
            top:50px;
            width: 600px; /* Formun genişliği */
            margin: 0 auto; /* Yatayda ortalama */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input{

            color:black;

        }
        .hidden-input {
            display: none;
          }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

     <form action="/tesisayar" id="formOrtala" method="POST">

         <h1>{{otelAdi}} oteline ait tesisler listesi:</h1>



       <input type="text" class="hidden-input" name="MusteriTC" id="MusteriTC" value="{{MusteriTC}}" readonly>
          <input type="text" class="hidden-input" name="OtelID" id="OtelID" value="{{OtelID}}" readonly>

          <table border="1">
                <tr>
                    <th>Seçiniz</th>
                    <th>Spor Salonları</th>
                    <th>Kafeler</th>
                    <th>Restoranlar</th>
                </tr>

                    {% for tesis in tesisler %}
                     <tr>
                        <td><input type="checkbox" id="options" name="options" value="{{tesis[0]}}" ></td>
                        <td>{{tesis[1]}}</td>
                        <td>{{tesis[2]}}</td>
                        <td>{{tesis[3]}}</td>
                    </tr>

                   {% endfor %}

            </table>
         <br><br><br>
                <h5>Lütfen kullanacağınız tesis süresini seçiniz:</h5>
                <label for="KullanimSuresi">Tesisleri kullanma süresi:</label>

                <select id="KullanimSuresi" name="KullanimSuresi">
                  <option value="01:00:00">1 saat</option>
                  <option value="01:30:00">1.5 saat</option>
                  <option value="02:00:00">2 saat</option>
                  <option value="02:30:00">2.5 saat</option>
                    <option value="03:30:00">3.5 saat</option>
                    <option value="04:00:00">4 saat</option>
                    <option value="05:00:00">5 saat</option>
                </select>




        <input type="submit" value="Gönder">
    </form>


     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
