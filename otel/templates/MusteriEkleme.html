<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #formOrtala{
            top:50px;
            width: 300px; /* Formun genişliği */
            margin: 0 auto; /* Yatayda ortalama */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input{

            color:black;

        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

           <h1>Kayıt Formu</h1>
        <form action="/musteri_ekle" method="POST">
            <label for="MusteriTC">TC:</label><br>
            <input type="text" id="MusteriTC" name="MusteriTC" required><br>

            <label for="AD"> ADI:</label><br>
            <input type="text" id="AD" name="AD" required><br>

            <label for="SOYAD">SOYADI:</label><br>
            <input type="text" id="SOYAD" name="SOYAD" required><br>

            <label for="ADRES">ADRES:</label><br>
            <input type="text" id="ADRES" name="ADRES" required><br><br>

            <label for="TELEFON">TELEFON:</label><br>
            <input type="text" id="TELEFON" name="TELEFON" required><br><br>







            <button class="btn btn-outline-dark" type="submit" value="Gönder">Kayıt Ol</button>
            <br> <br>
            <a href="{{url_for('GirisSayfa')}}"><p>Zaten kaydım var</p></a>
        </form>


    </div>
