<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #formOrtala{
            top:50px;
            width: 500px; /* Formun genişliği */
            margin: 0 auto; /* Yatayda ortalama */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input{

            color:black;

        }
        .hidden-input {
            display: none;
          }
    </style>
     <script>
        function onlyOne(checkbox) {
            var checkboxes = document.getElementsByName('option');
            checkboxes.forEach((item) => {
                if (item !== checkbox) {
                    item.checked = false;
                }
            });
        }

         window.onload = function() {
            setTimeout(function() {
                // 2 saniye sonra çalışacak işlemler
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach((checkbox) => {
                    checkbox.onclick = function() {
                        onlyOne(this);
                    };
                });
            }, 2000); // 2 saniye beklet
        };
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="form-group" id="formOrtala">
           <h1>Rezervasyon Formu</h1>
        <form action="/odasec" method="POST">

            <input type="text" class="hidden-input" name="MusteriTC" id="MusteriTC" value="{{MusteriTC}}" readonly>
            <br>
            <h1>OTELLER:</h1>
            <table border="1">
                <tr>
                    <th>Seçiniz</th>
                    <th>Otel Adı</th>
                    <th>Otel Adresi</th>
                    <th>Yıldız Sayısı</th>
                </tr>

                    {% for otel in oteller %}
                     <tr>
                        <td><input type="checkbox" id="option" name="option" value="{{otel[0]}}"></td>
                        <td>{{otel[1]}}</td>
                        <td>{{otel[2]}}</td>
                        <td>{{otel[3]}}</td>
                    </tr>

                    {% endfor %}

            </table>

            <br><br>






            <button class="btn btn-outline-dark" type="submit" >Gönder</button>

        </form>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
